[colors]
;background = #282A2E
;background-alt = #373B41

background = #cc000000
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
sep = #3C4449
red = #fb4934
dark_red = #8b0000
green = #98971a
yellow = #fabd2f
blue = #458588
dark_blue = #1f75fe
baby_pink = #d3869b
coffee = #80471c
aqua = #8ec07c
alert = #A54242
disabled = #707880
fern = #5dbb63
tabby = #EDB381

[bar/bar1]
width = 100%
height = 24pt
radius = 0

dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = MesloLGS NF;2

modules-left = xworkspaces xwindow
modules-center = date
modules-right = backlight pulseaudio memory battery wlan

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background}
label-active-underline= ${colors.dark_red}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label-window = %title:0:60:...%
label-maxlen = 50
label-foreground = ${colors.tabby}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

;label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
format-mounted-prefix = "/ "
format-mounted = <label-mounted>

label-mounted = %percentage_used%%
format-mounted-foreground = ${colors.coffee}
format-mounted-underline = ${colors.coffee}

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

; format-volume-prefix = "VOL "
format-volume = <ramp-volume> <label-volume>

label-volume = %percentage%%

label-muted = ïª€
label-muted-foreground = ${colors.disabled}

ramp-volume-0 = ï€¦
ramp-volume-1 = ï€§
ramp-volume-2 = ï©½
format-volume-foreground = ${colors.yellow}
format-volume-underline = ${colors.yellow}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.fern}
format-prefix-underline = ${colors.fern}
label = %percentage_used:2%%
label-foreground = ${colors.fern}
label-underline = ${colors.fern}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected-prefix = "ï‡« "
format-connected-prefix-foreground = ${colors.dark_blue}
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{A1:rofi-network-manager:}%essid%%{A}
;label-connected = %{F#F0C674}%ifname%%{F-} %essid%
format-connected =  <label-connected>
format-connected-foreground = ${colors.dark_blue}
format-connected-underline = ${colors.dark_blue}


[module/date]
type = internal/date
interval = 1

;date = %H:%M
date =  %H:%M %Y-%m-%d
date-alt =  %H:%M %Y-%m-%d

label = %date%
label-foreground = ${colors.red}
label-underline = ${colors.red}

[settings]
screenchange-reload = true
pseudo-transparency = true

;vim:ft=dosini

[module/battery]
type = internal/battery
battery = BAT1
ADP = 1
full-at = 100
; green
format-charging = <animation-charging>  <label-charging>
format-discharging = <animation-discharging>  <label-discharging>

animation-charging-0 = ï‰„
animation-charging-1 = ï‰ƒ
animation-charging-2 = ï‰‚
animation-charging-3 = ï‰
animation-charging-4 = ï‰€

animation-discharging-0 = ï‰€
animation-discharging-1 = ï‰
animation-discharging-2 = ï‰‚
animation-discharging-3 = ï‰ƒ
animation-discharging-4 = ï‰„

format-charging-foreground = ${colors.baby_pink}
format-discharging-foreground = ${colors.baby_pink}
format-charging-underline = ${colors.baby_pink}
format-discharging-underline = ${colors.baby_pink}

[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true

; Enable changing the backlight with the scroll wheel
; NOTE: This may require additional configuration on some systems. Polybar will
; write to `/sys/class/backlight/${self.card}/brightness` which requires polybar
; to have write access to that file.
; DO NOT RUN POLYBAR AS ROOT.
; The recommended way is to add the user to the
; `video` group and give that group write-privileges for the `brightness` file.
; See the ArchWiki for more information:
; https://wiki.archlinux.org/index.php/Backlight#ACPI
; Default: false
enable-scroll = false

; Available tags:
;   <label> (default)
;   <ramp>
;   <bar>
format-brightness = <label>

; Available tokens:
;   %percentage% (default)
label = %percentage%%

; Only applies if <ramp> is used
ramp-brightness-0 = ğŸŒ•
ramp-brightness-1 = ğŸŒ”
ramp-brightness-2 = ğŸŒ“
ramp-brightness-3 = ğŸŒ’
ramp-brightness-4 = ğŸŒ‘
ramp-NAME-foreground = ${colors.yellow}
format-brightness-foreground = ${colors.dark_blue}
format-brightness-underline = ${colors.yellow}
